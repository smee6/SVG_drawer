<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLUM SVG Shelf Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SVG Shelf Generator">
    <meta name="author" content="SOLUM">
    <!-- SVG.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <h4>SVG Shelf Generator</h4>
        <div class="container-wrapper">
            <div class="container">
                <div class="preview-area">
                    <h4>SVG Preview</h4>
                    <div id="svg-container"></div>
                </div>
                <div class="controls-area">
                    <div class="controls">
                        <div class="form-group">
                            <label for="layer-count">Number of Layers:</label>
                            <select id="layer-count">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div id="layers-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="svg-code"></div>
        <button id="generate-button">SVG Copy</button>
        <div id="toast" class="toast">Successfully copied to clipboard!</div>
    </div>
</body>

</html>
